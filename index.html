<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<style>
.centered {
position: fixed;
top: 30%;
left: 50%;
width: 600px;
height:200px;
margin: -100px 0 0 -300px;
}
</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
<script defer src="check_сorrectness_SDNF.js"></script>  
<script defer src="check_impracticability_of_formula.js"></script>
    <script src="generator.js"></script>


<div class="centered">
<div class="input-group">
          <div >
              <span class="input-group-text" id="basic-addon1">Формула</span>
          </div>
          <input type="text" class="form-control" id="probablySDNF">
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-success m-3" onclick="checking()">ПРОВЕРИТЬ НА СДНФ</button>
          <button class="btn btn-success m-3" onclick="generate()">СГЕНЕРИРОВАТЬ</button>
      </div>
      <hr>
      <div class="d-flex justify-content-center">
         <select class="custom-select" id="chooseIfSDNF">
              <option value="1" selected>Да</option>
              <option value="0">Нет</option>
          </select>
        </div>
    <hr>
     <div >
              <p>Можете выбрать из этих</p>
          </div>
      <div class="d-flex justify-content-center">
          <input type="button" name="button" class="btn btn-success m-3" value="((A&(!B))|((!A)&(!B)))" onclick="checkCorrectnessSDNF(this.value)"/>
          <input type="button" name="button" class="btn btn-success m-3" value="((A&B&C)|((!A)&B&C))" onclick="checkCorrectnessSDNF(this.value)"/>
          <input type="button" name="button" class="btn btn-success m-3" value="((A&B)|((!A)&(!B)))" onclick="checkCorrectnessSDNF(this.value)"/>
          <input type="button" name="button" class="btn btn-success m-3" value="A" onclick="checkCorrectnessSDNF(this.value)"/>
          <input type="button" name="button" class="btn btn-success m-3" value="(((O&A)&(B&B))|(B&(!(O&A))))" onclick="checkCorrectnessSDNF(this.value)"/>
      </div>
          <br>
<span id="answer" style="margin: 0; size: 10pt"></span>
<span id="choiceAnswer" style="margin: 0; size: 10pt"></span>
</div>
</body>

</html>
